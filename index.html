<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spelling Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f6f8;
    padding: 20px;
}
button {
    font-size: 16px;
    padding: 10px 15px;
    margin: 5px;
}
input {
    font-size: 18px;
    padding: 10px;
    width: 80%;
    margin: 5px;
}
.result {
    font-size: 18px;
    margin-top: 10px;
}
hr {
    margin: 20px 0;
}
</style>
</head>

<body>

<h2>üîä Spelling Practice</h2>

<button onclick="speakWord()">üîà Speak Word</button>
<button onclick="spellWord()">üî§ Spelling</button>
<button onclick="randomWord()">üé≤ Random Word</button>

<br><br>

<input id="answer" placeholder="Type spelling here">

<br><br>

<button onclick="checkSpelling()">Check</button>
<button onclick="nextWord()">Next Word</button>

<div class="result" id="result"></div>

<hr>

<h3>‚ûï Add New Spelling</h3>
<input id="newWord" placeholder="Enter new word">
<br>
<button onclick="addWord()">Add Spelling</button>

<script>
let words = [
 "Strawberry","Harbor","Purple","Computer","Language"
];

let currentWord = "";
let wrongWords = [];
let count = 0;
let index = 0;

// ---------- SPEECH ----------
function speak(text) {
    const u = new SpeechSynthesisUtterance(text);
    u.rate = 0.9;
    speechSynthesis.speak(u);
}

// ---------- SPELL LETTER BY LETTER ----------
function speakSpelling(word) {
    let i = 0;
    function next() {
        if (i < word.length) {
            speak(word[i]);
            i++;
            setTimeout(next, 450);
        }
    }
    next();
}

// ---------- BUTTON ACTIONS ----------
function speakWord() {
    if (currentWord) speak(currentWord);
}

function spellWord() {
    if (currentWord) speakSpelling(currentWord);
}

// ---------- RANDOM WORD ----------
function randomWord() {
    resetUI();
    currentWord = words[Math.floor(Math.random() * words.length)];
    speak(currentWord);
}

// ---------- NEXT WORD (WITH WRONG REVISION) ----------
function nextWord() {
    resetUI();
    count++;

    // After every 3 words, repeat wrong spelling
    if (count % 3 === 0 && wrongWords.length > 0) {
        currentWord = wrongWords.shift();
        speak("Revision");
        setTimeout(() => speak(currentWord), 700);
        return;
    }

    currentWord = words[index % words.length];
    index++;
    speak(currentWord);
}

// ---------- CHECK SPELLING ----------
function checkSpelling() {
    const user = document.getElementById("answer").value.trim().toLowerCase();
    const res = document.getElementById("result");

    if (!currentWord) return;

    if (user === currentWord.toLowerCase()) {
        res.innerHTML = "‚úÖ Correct!";
        res.style.color = "green";
    } else {
        res.innerHTML = "‚ùå Wrong<br>Correct: " + currentWord;
        res.style.color = "red";

        // save wrong word
        wrongWords.push(currentWord);

        // speak correct + spelling
        speak(currentWord);
        setTimeout(() => speakSpelling(currentWord), 700);
    }
}

// ---------- ADD NEW WORD ----------
function addWord() {
    const nw = document.getElementById("newWord").value.trim();
    if (!nw) return;

    words.push(nw);
    document.getElementById("newWord").value = "";
    alert("Added: " + nw);
}

// ---------- UTILS ----------
function resetUI() {
    document.getElementById("answer").value = "";
    document.getElementById("result").innerHTML = "";
}

// Start app
nextWord();
</script>

</body>
</html>
