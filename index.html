<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spelling Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f6f8;
    padding: 20px;
}
button {
    font-size: 16px;
    padding: 10px 15px;
    margin: 5px;
}
input {
    font-size: 18px;
    padding: 10px;
    width: 80%;
}
.result {
    font-size: 18px;
    margin-top: 10px;
}
</style>
</head>

<body>

<h2>üîä Spelling Practice</h2>

<button onclick="speakWord()">üîà Speak Word</button>
<button onclick="randomWord()">üé≤ Random Word</button>
<button onclick="alphabetSpell()">üî§ A‚ÄìZ</button>

<br><br>

<input id="answer" placeholder="Type spelling here">

<br><br>

<button onclick="checkSpelling()">Check</button>
<button onclick="nextWord()">Next Word</button>

<div class="result" id="result"></div>

<script>
const words = [
 "Strawberry","Harbor","Purple","Computer","Language"
];

let currentWord = "";
let wrongWords = [];
let count = 0;
let index = 0;

// ---------- SPEECH ----------
function speak(text) {
    const u = new SpeechSynthesisUtterance(text);
    u.rate = 0.9;
    speechSynthesis.speak(u);
}

// ---------- SPELL LETTERS ----------
function speakSpelling(word) {
    let i = 0;
    function next() {
        if (i < word.length) {
            speak(word[i]);
            i++;
            setTimeout(next, 450);
        }
    }
    next();
}

// ---------- RANDOM WORD ----------
function randomWord() {
    currentWord = words[Math.floor(Math.random() * words.length)];
    resetUI();
    speak(currentWord);
}

// ---------- NEXT WORD (WITH REVISION) ----------
function nextWord() {
    resetUI();
    count++;

    // After 3 words, revise wrong ones
    if (count % 3 === 0 && wrongWords.length > 0) {
        currentWord = wrongWords.shift();
        speak("Revision");
        setTimeout(() => speak(currentWord), 800);
        return;
    }

    currentWord = words[index % words.length];
    index++;
    speak(currentWord);
}

// ---------- CHECK ----------
function checkSpelling() {
    const user = document.getElementById("answer").value.trim().toLowerCase();
    const res = document.getElementById("result");

    if (user === currentWord.toLowerCase()) {
        res.innerHTML = "‚úÖ Correct!";
        res.style.color = "green";
    } else {
        res.innerHTML = "‚ùå Wrong<br>Correct: " + currentWord;
        res.style.color = "red";

        wrongWords.push(currentWord);

        speak(currentWord);
        setTimeout(() => speakSpelling(currentWord), 700);
    }
}

// ---------- A TO Z ----------
function alphabetSpell() {
    let charCode = 65;
    function next() {
        if (charCode <= 90) {
            speak(String.fromCharCode(charCode));
            charCode++;
            setTimeout(next, 500);
        }
    }
    next();
}

// ---------- UTILS ----------
function speakWord() {
    if (currentWord) speak(currentWord);
}

function resetUI() {
    document.getElementById("answer").value = "";
    document.getElementById("result").innerHTML = "";
}

// Start first word
nextWord();
</script>

</body>
</html>
